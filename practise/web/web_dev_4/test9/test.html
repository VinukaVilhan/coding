<html lang="en">
<head>
  <meta charset="utf-8">

  <title>mousemove events relative to page</title>

    body {
  padding:10px
}

.draggable {
  width:100px;
  height:100px;

  color:white;

}

</head>

   <div id="dragMe" class='draggable'>Drag me!</div>
