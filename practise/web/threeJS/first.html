<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vesak Lantern</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { BufferGeometryUtils } from 'three/examples/jsm/utils/BufferGeometryUtils.js';

    // Create the scene
    const scene = new THREE.Scene();

    // Create a camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create a renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the lantern geometry
    const cylinderGeometry = new THREE.CylinderGeometry(1, 1, 3, 8); // Radius top, radius bottom, height, radialSegments

    // Create the octagonal top cap
    const topCapCircleGeometry = new THREE.CircleGeometry(1, 8);
    const topCapExtrudeSettings = {
    depth: 0.2,
    bevelEnabled: true,
    bevelSegments: 2,
    steps: 2,
    bevelSize: 0.1,
    bevelThickness: 0.1
    };
    const topCapGeometry = new THREE.ExtrudeGeometry(topCapCircleGeometry, topCapExtrudeSettings);

    // Create the octagonal bottom cap
    const bottomCapCircleGeometry = new THREE.CircleGeometry(1, 8);
    const bottomCapExtrudeSettings = {
    depth: 0.2,
    bevelEnabled: true,
    bevelSegments: 2,
    steps: 2,
    bevelSize: 0.1,
    bevelThickness: 0.1
    };
    const bottomCapGeometry = new THREE.ExtrudeGeometry(bottomCapCircleGeometry, bottomCapExtrudeSettings);

    // Merge the geometries
    const lanternGeometry = BufferGeometryUtils.mergeBufferGeometries([
      cylinderGeometry,
      topCapGeometry,
      bottomCapGeometry
    ]);

    // Create the lantern material
    const lanternMaterial = new THREE.MeshStandardMaterial({
      map: new THREE.TextureLoader().load('/paper.jpg')
    });

    // Create the lantern mesh
    const lantern = new THREE.Mesh(lanternGeometry, lanternMaterial);
    scene.add(lantern);

    // Add lights
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // Add OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    controls.maxPolarAngle = Math.PI / 2;

    // Render loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the lantern
      lantern.rotation.y += 0.01;
      lantern.rotation.x += 0.01;

      // Update controls
      controls.update();

      // Render the scene
      renderer.render(scene, camera);
    }

    // Animation for flickering light
    function animateLight() {
      requestAnimationFrame(animateLight);
      lanternMaterial.emissive.setHSL(
        Math.random(),
        1,
        0.5 + Math.random() * 0.5
      );
      renderer.render(scene, camera);
    }

    animate();
    animateLight();
  </script>
</body>
</html>
