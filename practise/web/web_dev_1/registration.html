<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <form id="register" class="registration-form" onsubmit="return submitForm()">
        <div class="form-group">
            <label for="f_name">First Name:</label>
            <input type="text" id="f_name" placeholder="First Name" required>
        </div>

        <div class="form-group">
            <label for="l_name">Last Name:</label>
            <input type="text" id="l_name" placeholder="Last Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" placeholder="Email Address" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="b_day">Birth Day:</label>
            <input type="date" id ="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="nic">NIC:</label>
            <input type="number" placeholder="NIC No" id="nic" name="nic" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" selected palceholder="Select Country">Select Country</option>
                <option value="usa">USA</option>
                <option value="sri_lanka">Sri Lanka</option>
                <option value="canada">Canada</option>
            </select>
        </div>

        <div class="form-group">
            <label>Select Gender:</label>
            <div class="radio-group">
                <label for="male">
                    Male <input type="radio" id="male" name="gender" value="male" required>
                </label>
        
                <label for="female">
                    Female <input type="radio" id="female" name="gender" value="female" required>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Select Hobbies:</label>
            <div class="checkbox-group">
                <label for="hobby1">
                    <input type="checkbox" id="hobby1" name="hobby" value="hobby1" > Hobby 1
                </label>
        
                <label for="hobby2">
                    <input type="checkbox" id="hobby2" name="hobby" value="hobby2" > Hobby 2
                </label>
        
                <label for="hobby3">
                    <input type="checkbox" id="hobby3" name="hobby" value="hobby3"> Hobby 3
                </label>
            </div>
        </div>

        <div class ="form-group">
            <div class=" button-group">
                <input type="submit" value="Submit"  onclick="submitForm()" >
                <input type="reset" value="Reset" >
            </div>
        </div>
    </form>
    <script src="registration.js"></script>

</body>
</html>
