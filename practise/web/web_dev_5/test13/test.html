<!DOCTYPE html>
<html>
<head>
    <title>Play Sound in HTML</title>
</head>
<body>
    <p>Turn volume 1. As soon as the button becomes enabled, that means that the sound sample has been downloaded and decoded in memory. It can now be played. Click on the button to play this sound. Click it rapidly: you see, it's ok for a game!</p>
    <button onclick="playSound();" id="button1" disabled>Play sound sample 1</button>
    <script>
        var sound = new Audio('https://mainline.i3s.unice.fr/mooc/SkywardBound/assets/sounds/plop.mp3');
        var button = document.querySelector('#button1');
        sound.addEventListener('canplaythrough', function() {
            console.log('Loaded asset');
            // enable the play sound button
            button.disabled = false;
        });
        function playSound() {
            sound.play();
        }
    </script>
</body>
</html>
