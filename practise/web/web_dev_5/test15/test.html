<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript OOP: methods</title>
  </head>
  <body>
    <button onclick='dvSpeak();'>Make Dark Vador speak!</button>
    <script>
        var dark = {
            race: 'human',
            job: 'villain',
            talk: function() {
                return 'come to the dark side, Luke!' + this.breathe();
            },
            describeYourself: function()
            {
                return "I'm a " + this.race + " and I'm a " + this.job + " in a series of movies!" + this.breathe();
            },
            breathe()
            {
                return "...ggggggg.....";
            }
        }

        function dvSpeak() {
 document.body.innerHTML += '<p>Dark Vador describes himself: ' + dark.describeYourself(); + '</p>';  document.body.innerHTML += '<p>Dark Vador says: ' + dark.talk(); + '</p>';
}
    </script>
    </body>
</html>
